{% extends "_primary.html" %}
{% block content %}
  <a href="/" class="back">Home</a>
  <h2>Query</h2>
  <p>&nbsp;</p>
  <p>
    <form action="/query" method="get">
      <div class="form-group">
        <label id="lblDom" for="domain">Domain</label>
        <div class="input-group mb-3">
          <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-target="pageSubmit" class="form-control domain-input" name="domain" id="pageDomain" aria-describedby="lblDom">
        </div>
      </div>
      <button type="submit" value="submit" id="pageSubmit" class="btn btn-dark domain-submit" data-target="pageDomain">Scan</button>
    </form>
  </p>
{% endblock %}
