<!doctype html>
<html lang="en" xml:lang="en" class="h-100">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if country == 'Great Britain' else '' }}" aria-current="page" href="/gb">Great Britain</a>

        </ul>
      </div>
    </div>
